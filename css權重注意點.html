<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css權重注意點</title>
    <style>
      /* 父親的權重 */
      #father {
        color: red !important;
      }

      p {
        color: pink;
      }

      body {
        color: red;
      }

      a {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="father">
      <p>捷廣權重注意要點</p>
    </div>
    <a href="#">我是單獨的樣式</a>
  </body>
</html>
