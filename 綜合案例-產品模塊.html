<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>綜合案例-產品模塊</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f5f5;
    }

    .box {
      width: 298px;
      height: 415px;
      background-color: #fff;
      /* 讓塊級的盒子水平居中對齊 */
      margin: 100px auto;
    }

    .box img {
      width: 100%;
    }

    H3 {
      height: 35px;
      padding: 5px 22px;
      margin-top: 5px;
    }

    .review {
      height: 50px;
      font-size: 14px;
      /* 為這格段落沒有 width屬性 所有 padding不會撐開盒子的寬度 */
      padding: 8px 12px;
      margin-top: -5px;
    }

    .appraise {
      font-size: 12px;
      color: #b0b0b0;
      margin-top: 7px;
      padding: 8px 12px;
    }

    .info {
      font-size: 14px;
      margin-top: 2px;
      padding: 8px 12px;
    }

    .info h4 {
      display: inline-block;
      font-weight: 400;
    }

    .info span {
      color: #ff6700;
    }

    .info em {
      font-style: normal;
      color: #ebe4e0;
      margin: 0 6px 0 15px;
    }

    a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="images/小米.jpg" alt="小米.jpg">
    <H3>以 4K UHD 高畫質守護您的家</H3>
    <p class="review">隨時掌握最重要的事---即時看、即時聽、即時守護您的世界</p>
    <div class="appraise">來自於 20251111 的評價</div>
    <div class="info">
      <h4><a href="#">小米轉頭攝影機...</a></h4>
      <em>|</em>
      <span> 99.9元</span>
    </div>
  </div>
</body>

</html>
