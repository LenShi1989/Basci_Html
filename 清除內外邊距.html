<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除內外邊距</title>
    <style>
        /* 這句話也是我們css 的第一行代碼 */
        * {
            margin: 0;
            padding: 0;
        }

        span {
            background-color: purple;
            margin: 20px;
        }
    </style>
</head>

<body>
    123
    <ul>
        <li>abcd</li>
    </ul>
    <span>行內元素盡量只設置左右的內外邊距</span>
</body>

</html>
