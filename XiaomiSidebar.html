<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>簡單版小米側邊欄</title>
    <style>
      /* 1. 把a轉換為塊級元素 */
      a {
        display: block;
        width: 290px;
        height: 52px;
        line-height: 52px;
        background-color: #9e9c9c;
        font-style: 14px;
        color: #fff;
        text-decoration: none;
        text-indent: 2em;
      }
      /* 2. 屬標經過連結變換背景顏色 */
      a:hover {
        background-color: #ff6700;
      }
    </style>
  </head>
  <body>
    <a href="#">手機 電話卡</a>
    <a href="#">電視 盒子</a>
    <a href="#">筆記本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 兒童</a>
    <a href="#">耳機 音響</a>
  </body>
</html>
