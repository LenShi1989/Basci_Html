<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型之邊框</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        /* border-width 邊框的粗細 一般情況下都用 px */
        border-width: 5px;
        /* border-width 邊框的樣式 solid 實線邊框 dashed 虛線邊框 dotted 點線邊框 */
        border-style: solid;
        /* border-style: dashed; */
        /* border-style: dotted; */
        /* 邊框的顏色 */
        border-color: purple;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
