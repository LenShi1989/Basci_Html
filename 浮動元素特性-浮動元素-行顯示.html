<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮動元素特性-浮動元素-行顯示</title>
  <style>
    div {
      float: left;
      width: 200px;
      height: 200px;
      background-color: purple;
    }

    .two {
      background-color: pink;
      height: 249px;
    }

    .four {
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div>1</div>
  <div class="two">2</div>
  <div>3</div>
  <div class="four">4</div>
</body>

</html>
