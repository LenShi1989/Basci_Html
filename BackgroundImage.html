<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景圖片</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: pink;
        /* 不要忘記 url() */
        background-image: url(images/JQ.jpg);
        /* 1. 背景圖片不平鋪 */
        /* background-repeat: no-repeat; */
        /* 2.默認的情況下，背景圖片是平鋪的 */
        /* background-repeat: repeat; */
        /* 3.沿著x軸平鋪 */
        /* background-repeat: repeat-x; */
        /* 4.沿著y軸平鋪 */
        background-repeat: repeat-y;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
