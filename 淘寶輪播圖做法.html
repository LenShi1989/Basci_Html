<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淘寶輪播圖做法</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }

      .tb-promo {
        position: relative;
        width: 520px;
        height: 280px;
        background-color: pink;
        margin: 100px auto;
      }

      .tb-promo img {
        width: 520px;
        height: 280px;
      }
      /* 並集選擇器可以集體聲明相同的樣式 */
      .prev,
      .next {
        position: absolute;
        /* 絕對定位的盒子垂直居中 */
        top: 50%;
        margin-top: -15px;
        /* 加了絕對定位的盒子可以直接設置高度和寬度 */
        width: 20px;
        height: 30px;
        background-color: rgba(255, 255, 255, 0.3);
        text-align: center;
        line-height: 30px;
        color: #000;
        text-decoration: none;
      }

      .prev {
        left: 0;
        /* border-radius: 15px; */
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      .next {
        /* 如果一個盒子既有left屬性也有right屬性，則默認會執行left屬性 同理 top bottom 會執行 top 屬性 */
        right: 0;
        /* border-radius: 15px; */
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
      }

      .promo-nav {
        position: absolute;
        bottom: 10px;
        left: 50%;
        margin-left: -35px;
        width: 70px;
        height: 13px;
        /* background-color: pink; */
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 7px;
      }

      .promo-nav li {
        float: left;
        width: 8px;
        height: 8px;
        background-color: #fff;
        border-radius: 50%;
        margin: 3px;
      }

      /* 不要忘記選擇器權重的問題 */
      .promo-nav .selected {
        background-color: #ff5000;
      }
    </style>
  </head>
  <body>
    <div class="tb-promo">
      <img src="/images/tb-promo.png" alt="" />
      <!-- 左側按鈕箭頭 -->
      <a href="#" class="prev">&lt</a>
      <!-- 右側按鈕箭頭 -->
      <a href="#" class="next">&gt</a>
      <!-- 小圓點 -->
      <ul class="promo-nav">
        <li class="selected"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
