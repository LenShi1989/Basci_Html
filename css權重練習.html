<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css權重練習</title>
    <style>
      /* .nav li 權重是 11 */
      .nav li {
        color: red;
      }
      /* 需求把第一個小li顏色改為 紫色加粗 */
      /* .pink 權重是 10 .nav .pink 20 */
      .nav .purple {
        color: purple;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li class="purple">身處低谷不自棄，我命由我不由天。</li>
      <li>無人扶我青雲志，我自踏雪至山巔。</li>
      <li>若是命中無此運，孤身亦可登崑崙。</li>
      <li>紅塵贈我三尺劍，酒看瘦馬一世街。</li>
      <li>世人朝路乃絕澗，獨見眾生止步前。</li>
      <li>海到盡頭天作岸，山登絕頂我為峰。</li>
      <li>如若東山能再起，大鵬展翅九萬裡。</li>
      <li>一入紅塵夢易眞，一朝悟透心境名。</li>
      <li>一朝悟道見真我，昔日枷鎖皆雲煙。</li>
      <li>天門將至百運開，拂塵輕笑問仙來。</li>
    </ul>
  </body>
</html>
