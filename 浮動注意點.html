<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮動注意點</title>
  <style>
    .damao {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .ermao {
      /* float: left; */
      width: 200px;
      height: 150px;
      background-color: red;
    }

    .sanmao {
      float: left;
      width: 300px;
      height: 240px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
    <div class="sanmao">三毛</div>
  </div>
</body>

</html>
