<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮動元素搭配標準流父盒子1</title>
  <style>
    .box {
      width: 1200px;
      height: 460px;
      background-color: purple;
      margin: 0 auto;
    }

    .left {
      float: left;
      width: 230px;
      height: 460px;
      background-color: grey;
    }

    .right {
      float: left;
      width: 970px;
      height: 460px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">左側</div>
    <div class="right">右側</div>

  </div>
</body>

</html>
