<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮動元素搭配標準流父盒子2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .box {
      width: 1226px;
      height: 285px;
      background-color: purple;
      margin: 0 auto;
    }

    .box li {
      width: 296px;
      height: 285px;
      background-color: pink;
      float: left;
      margin-right: 14px;
    }

    /* 這裡必須寫 .box .last 要注意權重的問題 20 */
    .box .last {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="last">4</li>
  </ul>
</body>

</html>
