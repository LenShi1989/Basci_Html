<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮動特性1</title>
  <style>
    /* 設置了浮動(float)的元素會：
    1.脫離標準普通的控制(浮)移動到指定位置(動)。
    2.浮動的盒子不再保留先的位置*/
    .box1 {
      float: left;
      width: 200px;
      height: 200px;
      background-color: purple;
    }

    .box2 {
      width: 300px;
      height: 300px;
      background-color: orange;
    }
  </style>
</head>

<body>
  <div class="box1">浮動的盒子</div>
  <div class="box2">標準流的盒子</div>
</body>

</html>
