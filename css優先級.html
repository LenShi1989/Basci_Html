<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css優先級</title>
    <style>
      .test {
        color: red;
      }

      #demo {
        color: green;
      }

      div {
        color: pink !important;
      }
    </style>
  </head>
  <body>
    <div class="test" id="demo" style="color: purple">你笑起來真好看</div>
  </body>
</html>
