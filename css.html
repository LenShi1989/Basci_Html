<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>體驗CSS與法規範</title>
  <style>
    /* 選擇器{樣式} */
    /* 給誰改樣式{改什麼樣式} */
    p {
      color: green;
      /* 修改了文字大小為12像素 */
      font-size: 12px;
    }

    .woman {
      color: pink;
    }

    .two {
      color: blue;
    }

    .box {
      width: 150px;
      height: 100px;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    #len {
      color: purple;
    }

    /* 萬用選擇器 */

    * {
      margin: 0px;
      padding: 0px;
    }

    h2 {
      font-family: '微軟雅黑';
    }

    .sich {
      font-family: '標楷體', 'times new roman';
      font-size: 18px;
    }
  </style>
</head>

<body>
  <p>有點意思</p>
  <p>男生</p>
  <p>男生</p>
  <p>男生</p>
  <div class="woman">女生</div>
  <div>女生</div>
  <div>女生</div>

  <ul>
    <li>科目一</li>
    <li class="two">科目二</li>
    <li>科目三</li>
  </ul>

  <br>
  <hr>
  <br>
  <h4>利用類選擇器畫三個盒子</h4>
  <div class="box red">紅色</div>
  <div class="box green">綠色</div>
  <div class="box red">紅色</div>
  <br>
  <span id="len">id的屬性</span>
  <br>
  <hr>
  <br>
  <h2>青雲志</h2>
  <p class="sich"> 無人扶我青雲志， 我自踏雪至山巔。</p>
  <p class="sich"> 若是命中無此運， 孤身亦可登崑崙。</p>
  <p class="sich"> 紅塵贈我三尺劍， 酒看瘦馬一世街。</p>
  <p class="sich"> 世人朝路乃絕澗， 獨見眾生止步前。</p>
  <p class="sich"> 海到盡頭天作岸， 山登絕頂我為峰。</p>
  <p class="sich"> 如若東山能再起， 大鵬展翅九萬裡。</p>
  <p class="sich"> 一入紅塵夢易眞， 一朝悟透心境名。</p>
  <p class="sich"> 一朝悟道見真我， 昔日枷鎖皆雲煙。</p>
  <p class="sich"> 天門將至百運開， 拂塵輕笑問仙來。</p>


</body>

</html>
