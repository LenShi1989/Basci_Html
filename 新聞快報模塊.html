<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新聞快報模塊</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      /* 去掉li裡面的小圓點 */
      list-style: none;
    }

    .box {
      width: 280px;
      height: 163px;
      border: 1px solid #ccc;
      margin: 100px auto;
    }

    .box h3 {
      height: 32px;
      border-bottom: 1px dotted #ccc;
      font-size: 14px;
      font-weight: 400;
      line-height: 32px;
      padding-left: 15px;
    }

    .box ul li a {
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }

    .box ul li a:hover {
      text-decoration: underline;
    }

    .box ul li {
      height: 23px;
      line-height: 23px;
      padding-left: 20px;
    }

    .box ul {
      margin-top: 7px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>品優購快報</h3>
    <ul>
      <li><a href="#">身處低谷不自棄，我命由我不由天。</a></li>
      <li><a href="#">無人扶我青雲志，我自踏雪至山巔。</a></li>
      <li><a href="#">若是命中無此運，孤身亦可登崑崙。</a></li>
      <li><a href="#">紅塵贈我三尺劍，酒看瘦馬一世街。</a></li>
      <li><a href="#">世人朝路乃絕澗，獨見眾生止步前。</a></li>
    </ul>
  </div>

</body>

</html>
