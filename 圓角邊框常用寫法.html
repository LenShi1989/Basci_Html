<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圓角邊框常用寫法</title>
  <style>
    .yuanxing {
      width: 200px;
      height: 200px;
      background-color: purple;
      /* border-radius: 100px; */
      /* 50% 就是寬度和高度的一半 等價於 100px */
      border-radius: 50%;
    }

    .juxing {
      width: 300px;
      height: 100px;
      background-color: purple;
      /* 圓角矩形設置為高度的一半 */
      border-radius: 50px;
    }

    .radius {
      width: 200px;
      height: 200px;
      background-color: purple;
      /* border-radius: 10px 20px 30px 40px; */
      /* border-radius: 10px 40px; */
      border-top-left-radius: 10px;
    }
  </style>
</head>

<body>
  1. 圓形的做法：
  <div class="yuanxing"></div>
  2. 圓角矩形的作法：
  <div class="juxing"></div>
  3. 可以設置不同的圓角：
  <div class="radius"></div>
</body>

</html>
